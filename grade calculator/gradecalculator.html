<!DOCTYPE html>
<html>
<head>
    <title>Grade Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="container">
        <h1>Grade Calculator</h1>
        <form id="gradeForm">
            <label for="subjectCount">Number of Subjects: </label>
            <input type="number" id="subjectCount" min="1" required><br><br>
            
            <div id="subjectMarks">
                <!-- This area will be populated with input fields for subject marks using JavaScript -->
            </div>
            
            <button type="button" id="calculateButton">Calculate</button><br><br>
            
            <div id="results" style="display: none;">
                <p>Total Marks: <span id="totalMarks"></span></p>
                <p>Average Percentage: <span id="averagePercentage"></span>%</p>
                <p>Grade: <span id="grade"></span></p>
            </div>
        </form>
    </div>
    
    <script src="java.js"></script>
</body>
</html>
